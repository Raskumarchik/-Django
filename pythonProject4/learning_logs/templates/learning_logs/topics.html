<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li><h6>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
          </h6>
      </li>
    {% empty %}
      <li><h3>Пока не было добавлено ни одной темы.</h3></li>
    {% endfor %}
  </ul>

    <h3><a name="submit" class="btn btn-primary" href="{% url 'learning_logs:new_topic' %}">Добавьте новую тему:</a></h3>

{% endblock content %}
</body>
</html>
